        <main>
            <article class="contato">
                <header>
                    <h2>Formulário de Contato</h2>
                </header>
                <form class="needs-validation" action="mailto:rennerox46@gmail.com" method="post" enctype="text/plain" novalidate>
                    <fieldset>
                        <section>
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" name="nome" class="form-control" required>
                            <p class="invalid-feedback">
                                Por favor, insira seu nome.
                            </p>
                        </section>
                        <section>
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                            <p class="invalid-feedback">
                                Por favor, insira um email válido.
                            </p>
                        </section>
                        <section>
                            <label for="mensagem" class="form-label">Mensagem:</label>
                            <textarea id="mensagem" name="mensagem" class="form-control" required></textarea>
                            <p class="invalid-feedback">
                                Por favor, insira sua mensagem.
                            </p>
                        </section>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </article>
